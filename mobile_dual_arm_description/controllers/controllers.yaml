      # - l_joint_7
      - joint_right
      - joint_left
      - mobile_left_wheel_joint
      - mobile_right_wheel_joint
      - mobile_fl_caster_rotation_joint
      - mobile_fl_caster_wheel_joint
      - mobile_fr_caster_rotation_joint
      - mobile_fr_caster_wheel_joint
      - mobile_bl_caster_rotation_joint
