controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    velocity_controller:
      type: velocity_controllers/JointGroupVelocityController

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

velocity_controller:
  ros__parameters:
    joints:
      - joint_right
      - joint_left


joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint_right
      - joint_left

    command_interfaces:
      - position

    state_interfaces:
      - position
